<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4facfe, #43e97b);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        font-family: 'Poppins', sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    /* Background Gradient Animation */
    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgba(255, 0, 85, 0.8);
        transform: rotate(45deg);
        animation: floatUp 6s linear infinite;
    }
    .heart::before, .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: inherit;
        border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes floatUp {
        0% {transform: translateY(0) rotate(45deg); opacity: 1;}
        100% {transform: translateY(-800px) rotate(45deg); opacity: 0;}
    }

    /* Heading Animation */
    h1 {
        font-size: 3rem;
        margin-top: 40px;
        animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec4, 0 0 30px #ff6ec4; }
        to { text-shadow: 0 0 20px #fff, 0 0 40px #ff6ec4, 0 0 60px #ff6ec4; }
    }

    /* Name Typewriter Effect */
    .name {
        font-size: 2rem;
        margin-top: 10px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #fff;
        width: 0;
        animation: typing 3s steps(20, end) forwards, blink 0.8s infinite;
    }
    @keyframes typing { to { width: 10ch; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* Besti Photo */
    .photo {
        margin-top: 30px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid white;
        box-shadow: 0 0 20px rgba(255,255,255,0.6);
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    /* Message */
    .message {
        font-size: 1.2rem;
        margin: 30px auto;
        width: 80%;
        line-height: 1.6;
    }

    /* Footer */
    footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        font-size: 0.9rem;
        opacity: 0;
        animation: fadeIn 2s ease-in-out 4s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
</style>
</head>

<!-- Hearts Animation -->
<script>
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
    document.body.appendChild(heart);

}
